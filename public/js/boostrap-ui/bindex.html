
<div class="row">
    <div class="col-xs-6">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-xs-4"> First name </label>
                <input class="form-input col-xs-8" type="input" name="fname" ng-model="fName"/>
            </div>
            <div class="btn-toolbar pull-right ng-scope no-padding-left col-xs-4" role="toolbar">
                <button type="button" class="btn btn-primary ng-scope" ng-click="bsap.openModal()"
                       >Open modal</button>
            </div>
        </form>
    </div>
</div>


<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">I'm a modal!</h3>
    </div>
    <div class="modal-body">
    <ul class="nav nav-tabs">
  <li role="presentation" class="active"><a href="#">Home</a></li>
  <li role="presentation"><a href="#">Profile</a></li>
  
</ul>
        <ul>
            <li ng-repeat="item in items">
                <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
            </li>
        </ul>
        Selected: <b>{{ selected.item }}</b>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
