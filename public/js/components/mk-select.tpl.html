<ng-form name="former">
    <div class="mk-form">
        <label class="mk-label" >
            {{label}}
        </label>

        <select class="mk-input" ng-model="ngModel">
            <option data-ng-repeat="option in options track by $index"
                    value="{{option.id}}"
                        > {{option.value}} -- {{option.selected}}
            </option>
        </select>

    </div>
    <div class="mk-error-messages">
        <!--{{former.element.$touched}}-->
        <div ng-messages="former.element.$touched && former.element.$error" style="color:maroon" role="alert">
            <div ng-message="pattern">Not the right pattern</div>
            <div ng-message="required">You did not enter a field</div>
            <div ng-message="minlength">Your field is too short</div>
            <div ng-message="maxlength">Your field is too long</div>
        </div>
    </div>
</ng-form>
